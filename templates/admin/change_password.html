{% extends "admin/admin_index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
    <style>
        th {color: #7dc22b;text-align: center}

    </style>
</head>

<body>
<form id="form1" name="form1" method="post" action="/change_password_post">
    {% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="row">CURRENT</th>
      <td>
          <input type="password" name="textfield" id="textfield" class="form-control" pattern="[A-Za-z0-9]{3,9}" required/></td>
    <tr>
      <th scope="row">NEW</th>
      <td>
      <input type="password" name="textfield2" id="textfield2" class="form-control" pattern="[A-Za-z0-9]{3,9}"   required /></td>
    </tr>
    <tr>
      <th scope="row">CONFIRM</th>
      <td>
      <input type="password" name="textfield3" id="textfield3" class="form-control"pattern="[A-Za-z0-9]{3,9}" required  /></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="Change"  class="btn btn-danger"/></div></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
