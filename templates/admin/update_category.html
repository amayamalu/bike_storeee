{% extends "admin/admin_index.html" %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
    <style>
        th {color: #7dc22b;text-align: center}

    </style>
</head>

<body>
<form id="form1" name="form1" method="post" action="/update_parts_category_post/{{ data.id }}">
    {% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="row">CATEGORY</th>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control" value="{{ data.category }}" required /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Update" class="btn btn-danger" /></th>
    </tr>
  </table>
</form>
</body>
</html>

{% endblock %}
