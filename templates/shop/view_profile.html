{% extends "shop/shop_index.html" %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
     <style>
        th {color: #7dc22b;text-align: center}
         td {color:white}

    </style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="row">SHOP NAME</th>
      <td>
      <input type="text" name="textfield" id="textfield" value="{{ data.name }}" class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">EMAIL</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.email }}" class="form-control" /></td>
    </tr>
    <tr>
      <th scope="row">PHONE</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.phone }}" class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">POST</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.post }}" class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">PIN</th>
      <td>
      <input type="text" name="textfield5" id="textfield5" value="{{ data.pin }}" class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">PLACE</th>
      <td>
      <input type="text" name="textfield6" id="textfield6" value="{{ data.place }}" class="form-control"/></td>
    </tr>

  </table>
</form>
</body>
</html>
{% endblock %}
