{% extends "shop/shop_index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
     <style>
        th {color: #7dc22b;text-align: center}
         td {color:white}

    </style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="col">#</th>
      <th scope="col">NAME</th>
      <th scope="col">IMAGE</th>
      <th scope="col">PRICE</th>
      <th scope="col">MODEL</th>
      <th scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.name }}</td>
      <td><img src="{{ i.image }}" width="100" height="100" ></td>
      <td>{{ i.price }}</td>
      <td>{{ i.model }}</td>
      <td><p><a href="/update_bike/{{ i.id }}#ss" class="btn btn-success" style="width: 70%;">Update</a></p>
        <p><a href="/delete_bike/{{ i.id }}#ss" class="btn btn-danger" style="width: 70%;">Delete</a></p>
      </td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
