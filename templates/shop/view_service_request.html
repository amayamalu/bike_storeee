{% extends "shop/shop_index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
     <style>
        th {color: #7dc22b;text-align: center}
         td {color:white}

    </style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="col">#</th>
      <th scope="col">DATE</th>
      <th scope="col">SERVICE</th>
      <th scope="col">USER INFO</th>
{#      <th scope="col"></th>#}
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.date }}</td>
      <td>{{ i.OWNSERVICE.SERVICE.service_name }}</td>
      <td>{{ i.USER.id }} <br> {{ i.USER.email }} <br> {{ i.USER.phone }} <br> {{ i.USER.place }} <br> </td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
