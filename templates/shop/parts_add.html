{% extends "shop/shop_index.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
     <style>
        th {color: #7dc22b;text-align: center}
         td {color:white}

    </style>
</head>

<body>
<form id="form1" name="form1" method="post" action="/add_partss_post">
{% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="row">NAME</th>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">PRICE</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" class="form-control" required/></td>
    </tr>
    <tr>
      <th scope="row">COMPANY</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" class="form-control" required/></td>
    </tr>
    <tr>
        <th scope="row">CATEGORY</th>
        <td>
        <select name="select" id="select" class="form-control">
            {% for i in data %}
            <option value="{{ i.id }}">{{ i.category }}</option>
            {% endfor %}
        </select>
        </td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center" ><input type="submit" name="Add" id="Add" value="Add" class="btn btn-danger"/></div></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
